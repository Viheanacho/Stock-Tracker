        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #131820;
            --bg-tertiary: #1a1f2e;
            --accent-green: #00ff87;
            --accent-red: #ff006e;
            --accent-blue: #00b4d8;
            --accent-yellow: #ffd60a;
            --text-primary: #e0e6ed;
            --text-secondary: #8b92a0;
            --border-color: #2d3748;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1117 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .control-group {
            position: relative;
        }
        
        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Archivo', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border: none;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 135, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-blue);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.1), transparent);
            border-radius: 50%;
            transform: translate(40%, -40%);
        }
        
        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-green);
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        .stock-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            overflow: hidden;
        }
        
        .stock-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 135, 0.2);
        }
        
        .stock-card:hover::before {
            opacity: 0.3;
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .stock-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .stock-ticker {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .stock-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .price-change {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .price-change.positive {
            background: rgba(0, 255, 135, 0.15);
            color: var(--accent-green);
        }
        
        .price-change.negative {
            background: rgba(255, 0, 110, 0.15);
            color: var(--accent-red);
        }
        
        .stock-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .detail-item {
            font-size: 0.85rem;
        }
        
        .detail-label {
            color: var(--text-secondary);
            margin-bottom: 3px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .alert-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--accent-yellow);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.6;
            }
        }
        
        .news-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .news-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .news-item {
            padding: 8px 0;
            font-size: 0.85rem;
            color: var(--text-primary);
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .news-item::before {
            content: '▸';
            color: var(--accent-blue);
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            border: 1px solid var(--border-color);
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            width: auto;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
        }
        
        .close-modal:hover {
            color: var(--accent-red);
            transform: none;
            box-shadow: none;
        }
        
        .chart-container {
            height: 300px;
            margin: 20px 0;
            background: var(--bg-tertiary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .stocks-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // Generate mock real-time data
        function generateStockData(stock) {
            const basePrice = Math.random() * 500 + 50;
            const change = (Math.random() - 0.5) * 10;
            const changePercent = (change / basePrice) * 100;
            
            return {
                ...stock,
                price: basePrice.toFixed(2),
                change: change.toFixed(2),
                changePercent: changePercent.toFixed(2),
                volume: (Math.random() * 10000000).toFixed(0),
                high: (basePrice * 1.05).toFixed(2),
                low: (basePrice * 0.95).toFixed(2),
                marketCap: ((basePrice * Math.random() * 1000000000) / 1000000000).toFixed(2) + 'B',
                news: generateNews(stock.name)
            };
        }
        
        function generateNews(companyName) {
            const newsTemplates = [
                `${companyName} announces breakthrough in next-gen technology`,
                `Analysts upgrade ${companyName} stock rating`,
                `${companyName} reports strong quarterly earnings`,
                `${companyName} expands operations in emerging markets`,
                `${companyName} CEO discusses future growth strategy`
            ];
            return [newsTemplates[Math.floor(Math.random() * newsTemplates.length)]];
        }
        
        function renderStocks(stocks = stocksDatabase) {
            const grid = document.getElementById('stocksGrid');
            currentStocks = stocks.map(generateStockData);
            
            grid.innerHTML = currentStocks.map(stock => {
                const isPositive = parseFloat(stock.change) >= 0;
                const hasAlert = alerts.some(a => a.ticker === stock.ticker);
                
                return `
                    <div class="stock-card" onclick="openStockDetail('${stock.ticker}')">
                        ${hasAlert ? '<div class="alert-indicator"></div>' : ''}
                        <div class="stock-header">
                            <div>

                                <div class="stock-ticker">${stock.ticker} • ${stock.exchange}</div>
                            </div>
                        </div>
                        <div class="stock-price">$${stock.price}</div>
                        <div class="price-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '▲' : '▼'} ${Math.abs(stock.change)} (${Math.abs(stock.changePercent)}%)
                        </div>
                        <div class="stock-details">
                            <div class="detail-item">
                                <div class="detail-label">Volume</div>
                                <div class="detail-value">${parseInt(stock.volume).toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Market Cap</div>
                                <div class="detail-value">$${stock.marketCap}</div>
                            </div>
                            <div class="detail-item">

                                <div class="detail-value">$${stock.high}</div>
                            </div>
                            <div class="detail-item">

                                <div class="detail-value">$${stock.low}</div>
                            </div>
                        </div>
                        <div class="news-section">
                            <div class="news-title">Latest News</div>
                            ${stock.news.map(item => `<div class="news-item">${item}</div>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalStocks').textContent = currentStocks.length;
            document.getElementById('gainersCount').textContent = currentStocks.filter(s => parseFloat(s.change) > 0).length;
            document.getElementById('losersCount').textContent = currentStocks.filter(s => parseFloat(s.change) < 0).length;
            document.getElementById('alertsCount').textContent = alerts.length;
        }
        
        function openStockDetail(ticker) {
            const stock = currentStocks.find(s => s.ticker === ticker);
            if (!stock) return;
            
            const modal = document.getElementById('stockModal');
            const content = document.getElementById('modalContent');
            
            const isPositive = parseFloat(stock.change) >= 0;
            
            content.innerHTML = `
                <h2 style="font-size: 2rem; margin-bottom: 10px;">${stock.name}</h2>
                <p style="color: var(--text-secondary); margin-bottom: 30px; font-family: 'JetBrains Mono', monospace;">${stock.ticker} • ${stock.exchange} • ${stock.sector.toUpperCase()}</p>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 12px;">
                        <div class="detail-label">Current Price</div>
                        <div style="font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 700; color: ${isPositive ? 'var(--accent-green)' : 'var(--accent-red)'};">$${stock.price}</div>
                        <div class="price-change ${isPositive ? 'positive' : 'negative'}" style="margin-top: 10px;">

                    </div>
                    <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 12px;">
                        <div class="detail-label">Market Cap</div>
                        <div style="font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 700; margin-top: 10px;">$${stock.marketCap}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div>Price chart visualization (Connect to real API for live charts)</div>
                </div>
                
                <h3 style="margin: 30px 0 15px; font-size: 1.2rem;">Technical Indicators</h3>

                        <div class="detail-label">SMA (200)</div>

            document.getElementById('stockModal').classList.remove('active');
        }
        
        function addAlert(ticker) {
            const price = prompt(`Set alert price for ${ticker}:`);
            if (price) {
                alerts.push({ ticker, targetPrice: parseFloat(price) });
                alert(`Alert set for ${ticker} at $${price}`);
                updateStats();
                renderStocks(getFilteredStocks());
            }
        }
        
        function getFilteredStocks() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sector = document.getElementById('sectorFilter').value;
            const region = document.getElementById('regionFilter').value;
            
            return stocksDatabase.filter(stock => {
                const matchesSearch = stock.name.toLowerCase().includes(search) || stock.ticker.toLowerCase().includes(search);
                const matchesSector = !sector || stock.sector === sector;
                const matchesRegion = !region || stock.region === region;
                return matchesSearch && matchesSector && matchesRegion;
            });
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            renderStocks(getFilteredStocks());
        });
        
        document.getElementById('sectorFilter').addEventListener('change', () => {
            renderStocks(getFilteredStocks());
        });
        
        document.getElementById('regionFilter').addEventListener('change', () => {
            renderStocks(getFilteredStocks());
        });
        
        document.getElementById('setAlertBtn').addEventListener('click', () => {
            alert('Alert configuration panel - Set price targets, % change alerts, and notification preferences');
        });
        
        // Close modal on outside click
        document.getElementById('stockModal').addEventListener('click', (e) => {
            if (e.target.id === 'stockModal') closeModal();
        });
        
        // Initialize
        renderStocks();
        
        // Simulate real-time updates every 5 seconds
        setInterval(() => {
            renderStocks(getFilteredStocks());
        }, 5000);
